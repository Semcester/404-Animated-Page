<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>404! Nobody is Here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light">
        <div class="container">
          <a class="navbar-brand" href="https://www.netflix.com">
            <img class="headlogo"src="./images/NetflixLogo.png">
          </a>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col col-lg-3">
            <h3>Opss...! You are lost.</h3>
            <p>We could'n find the page. Please go back and I'm sure you can find that you're looking for</p>
            <button onclick="location.href = 'www.netflix.com';" id="goback" class="btn btn-outline-secondary btn-lg" href="">Go Back</button>
            
          </div>
          <div class="col">
            <div id="anim"></div>
          </div>
        </div>
        </div>
      </div>
    <script src="./js/lottie.js"></script>
    <script src="./js/anim.js"></script>
    <script type="text/javascript">
        document.getElementById("goback").onclick = function () {
            location.href = "https://www.netflix.com";
        };
    </script>

</body>


</html>
